<<div class="container mt-5">
    <h2>User Form</h2>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="user.phone" required>
      </div>
      <div class="mb-3">
        <label for="idNumber" class="form-label">ID Number</label>
        <input type="text" class="form-control" id="idNumber" name="idNumber" [(ngModel)]="user.idNumber" required>
      </div>
      <div class="mb-3">
        <label for="picture" class="form-label">Picture</label>
        <input type="file" class="form-control" id="picture" name="picture" (change)="onFileChange($event)" accept=".jpg,.jpeg,.png" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Save</button>
    </form>
  </div>
